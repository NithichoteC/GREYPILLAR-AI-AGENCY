<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Strategy Roadmap - Nithichote</title>

    <!-- Import CSS files to match landing page fonts -->
    <link href="css/phuns-fresh-site.webflow.css" rel="stylesheet" type="text/css">

    <style>
        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --grey: #b4b4b4;
            --dark-grey: #1a1a1a;
            --light-grey: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'General Sans', Arial, sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 32px 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            color: var(--white);
        }

        .header p {
            font-size: 1rem;
            color: var(--grey);
            font-weight: 400;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Video Section - 70% width */
        .video-section {
            flex: 0 0 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: var(--dark-grey);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Chapters Sidebar - 30% width */
        .chapters-sidebar {
            flex: 0 0 30%;
            background: rgba(255, 255, 255, 0.02);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .chapters-header {
            padding: 0 20px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chapters-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }

        .chapters-subtitle {
            font-size: 0.875rem;
            color: var(--grey);
        }

        .chapters-list {
            padding: 0;
        }

        .chapter-item {
            position: relative;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s ease;
            border-left: 3px solid transparent;
        }

        .chapter-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .chapter-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid var(--white);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .chapter-item.active .chapter-title {
            color: var(--white);
            font-weight: 700;
        }

        .chapter-item.active .chapter-time {
            background: rgba(255, 255, 255, 0.25);
            color: var(--white);
            font-weight: 600;
        }

        .chapter-item.active .chapter-icon {
            opacity: 1;
            color: var(--white);
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
        }

        .now-playing {
            display: none;
            font-size: 0.7rem;
            color: var(--white);
            font-weight: 600;
            margin-left: auto;
            opacity: 0.9;
        }

        .chapter-item.active .now-playing {
            display: block;
        }


        .chapter-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .chapter-icon {
            width: 16px;
            height: 16px;
            color: var(--white);
            opacity: 0.9;
            flex-shrink: 0;
        }

        .chapter-icon svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .chapter-time {
            color: var(--grey);
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .chapter-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .chapter-description {
            font-size: 0.75rem;
            color: var(--grey);
            line-height: 1.4;
        }

        /* Tablet Responsive */
        @media (max-width: 1024px) {
            .header {
                padding: 24px 20px 24px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .header p {
                font-size: 0.875rem;
            }

            .content-wrapper {
                flex-direction: column;
            }

            .video-section {
                flex: none;
                padding: 20px;
            }

            .chapters-sidebar {
                flex: none;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
                max-height: 400px;
            }

            .chapters-list {
                display: flex;
                flex-direction: column;
                gap: 0;
            }

            .chapter-item {
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                border-left: 3px solid transparent;
                border-top: none;
                padding: 10px 16px;
            }

            .chapter-item.active {
                border-left: 4px solid var(--white);
                border-top: none;
                background: rgba(255, 255, 255, 0.2);
                box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            }

            .chapter-title {
                font-size: 0.8rem;
            }

            .chapter-description {
                font-size: 0.7rem;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
                line-height: 1.2;
            }

            .header p {
                font-size: 0.875rem;
            }

            .video-section {
                padding: 15px;
            }

            .chapters-list {
                display: flex;
                flex-direction: column;
            }

            .chapter-item {
                padding: 10px 15px;
            }

            .chapter-title {
                font-size: 0.8rem;
                line-height: 1.2;
            }

            .chapter-description {
                font-size: 0.7rem;
            }
        }

        /* Small Mobile Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 16px 15px 16px;
            }

            .header h1 {
                font-size: 1.25rem;
                line-height: 1.2;
            }

            .header p {
                font-size: 0.8rem;
            }

            .video-section {
                padding: 10px;
            }

            .chapters-sidebar {
                padding: 15px 0;
            }

            .chapters-header {
                padding: 0 15px 15px;
            }

            .chapter-item {
                padding: 8px 15px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Keyboard navigation */
        .chapter-item:focus {
            outline: 2px solid var(--white);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Your AI Strategy Roadmap</h1>
            <p>11 minutes to clarity â€¢ Watch before our meeting</p>
        </header>

        <div class="content-wrapper">
            <section class="video-section">
                <div class="video-container">
                    <!-- Vimeo Video Player -->
                    <div style="padding:56.25% 0 0 0;position:relative;">
                        <iframe
                            id="vimeoPlayer"
                            src="https://player.vimeo.com/video/1120595752?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                            frameborder="0"
                            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            style="position:absolute;top:0;left:0;width:100%;height:100%;"
                            title="AI Strategy Roadmap - Pre-Meeting Video">
                        </iframe>
                    </div>
                </div>
            </section>

            <aside class="chapters-sidebar">
                <div class="chapters-header">
                    <h2 class="chapters-title">Chapters</h2>
                    <p class="chapters-subtitle">Jump to any section</p>
                </div>
                <div class="chapters-list" id="chaptersList">
                    <!-- Chapters will be dynamically populated -->
                </div>
            </aside>
        </div>
    </div>

    <!-- Vimeo Player API Script -->
    <script src="https://player.vimeo.com/api/player.js"></script>

    <script>
        // Professional Hero Icons (Outline style - industry standard)
        const chapterIcons = {
            target: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`,
            money: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`,
            doctor: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/></svg>`,
            warning: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/></svg>`,
            badge: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"/></svg>`,
            calendar: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"/></svg>`,
            shield: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"/></svg>`
        };

        // Chapter configuration
        const chapters = [
            {
                time: 0,
                title: "Your 30-Day AI Promise",
                icon: "target",
                description: "Measurable AI result guaranteed in 30 days"
            },
            {
                time: 27,
                title: "The $250B AI Race",
                icon: "money",
                description: "Why companies are spending billions on AI now"
            },
            {
                time: 264,
                title: "Why 90% Fail With AI",
                icon: "doctor",
                description: "The blind doctor problem - knowledge without eyes"
            },
            {
                time: 333,
                title: "The 3 Deadly Mistakes",
                icon: "warning",
                description: "Automating humans, spray & pray, obvious fixes"
            },
            {
                time: 454,
                title: "Your Winning Framework",
                icon: "badge",
                description: "Protect trust, start small, fix profit leaks"
            },
            {
                time: 564,
                title: "Tomorrow's Game Plan",
                icon: "calendar",
                description: "Live diagnosis + clear next step strategy"
            },
            {
                time: 594,
                title: "Your Risk-Free Guarantee",
                icon: "shield",
                description: "30-day money back promise removes all risk"
            }
        ];

        // Vimeo Video Player with Chapter Navigation
        class VimeoChapterPlayer {
            constructor() {
                this.currentChapter = 0;
                this.player = null;
                this.chaptersList = document.getElementById('chaptersList');

                this.init();
            }

            init() {
                // Initialize Vimeo player
                const iframe = document.getElementById('vimeoPlayer');
                this.player = new Vimeo.Player(iframe);


                // Setup chapter navigation
                this.renderChapters();

                // Listen for time updates to highlight current chapter
                this.player.on('timeupdate', (data) => {
                    this.updateCurrentChapter(data.seconds);
                });

                // Track engagement
                this.player.on('play', () => {
                    this.trackInteraction('play');
                });

                this.player.on('pause', () => {
                    this.trackInteraction('pause');
                });

                this.player.on('ended', () => {
                    this.trackInteraction('completed');
                });
            }

            renderChapters() {
                this.chaptersList.innerHTML = chapters.map((chapter, index) => `
                    <div class="chapter-item" data-chapter="${index}" data-time="${chapter.time}">
                        <div class="chapter-header">
                            <div class="chapter-icon">${chapterIcons[chapter.icon]}</div>
                            <span class="chapter-time">${this.formatTime(chapter.time)}</span>
                            <span class="now-playing">NOW PLAYING</span>
                        </div>
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="chapter-description">${chapter.description}</div>
                    </div>
                `).join('');

                // Add click listeners to chapters
                document.querySelectorAll('.chapter-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();

                        const time = parseFloat(item.dataset.time);
                        const chapterIndex = parseInt(item.dataset.chapter);


                        // Simple visual feedback
                        item.style.transition = 'background 0.15s ease';
                        item.style.background = 'rgba(255, 255, 255, 0.2)';

                        setTimeout(() => {
                            item.style.background = '';
                        }, 200);

                        // Seek to time using Vimeo API
                        this.seekToTime(time);

                        // Update current chapter
                        this.currentChapter = chapterIndex;
                        this.highlightCurrentChapter();

                        this.trackInteraction('chapter_click', { chapter: chapterIndex, time });
                    });
                });
            }

            seekToTime(time) {
                this.player.setCurrentTime(time).catch((error) => {
                    // Silent error handling for production
                });
            }

            updateCurrentChapter(currentTime) {
                const newChapter = chapters.findIndex((chapter, index) => {
                    const nextChapter = chapters[index + 1];
                    return currentTime >= chapter.time && (!nextChapter || currentTime < nextChapter.time);
                });

                if (newChapter !== this.currentChapter && newChapter !== -1) {
                    this.currentChapter = newChapter;
                    this.highlightCurrentChapter();
                }
            }

            highlightCurrentChapter() {
                document.querySelectorAll('.chapter-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentChapter);
                });
            }

            trackInteraction(action, data = {}) {
                const interaction = {
                    action,
                    timestamp: Date.now(),
                    ...data
                };


                // Store in localStorage for analytics
                const engagementData = JSON.parse(localStorage.getItem('vimeo-engagement') || '[]');
                engagementData.push(interaction);
                localStorage.setItem('vimeo-engagement', JSON.stringify(engagementData));
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        // Initialize player when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.vimeoPlayer = new VimeoChapterPlayer();
        });

        // Analytics helper function
        window.getVideoAnalytics = function() {
            return JSON.parse(localStorage.getItem('vimeo-engagement') || '[]');
        };
    </script>
</body>
</html>
