<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Strategy Roadmap - Nithichote</title>

    <!-- Import CSS files to match landing page fonts -->
    <link href="css/phuns-fresh-site.webflow.css" rel="stylesheet" type="text/css">

    <style>
        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --grey: #b4b4b4;
            --dark-grey: #1a1a1a;
            --light-grey: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'General Sans', Arial, sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 32px 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            color: var(--white);
        }

        .header p {
            font-size: 1rem;
            color: var(--grey);
            font-weight: 400;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Video Section - 70% width */
        .video-section {
            flex: 0 0 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: var(--dark-grey);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Chapters Sidebar - 30% width */
        .chapters-sidebar {
            flex: 0 0 30%;
            background: rgba(255, 255, 255, 0.02);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 0;
            overflow-y: auto;
        }

        .chapters-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chapters-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }

        .chapters-subtitle {
            font-size: 0.875rem;
            color: var(--grey);
        }

        .chapters-list {
            padding: 0;
        }

        .chapter-item {
            position: relative;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
        }

        .chapter-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(2px);
        }

        .chapter-item.active {
            background: rgba(255, 255, 255, 0.12);
            border-left-color: var(--white);
            transform: translateX(4px);
        }

        .chapter-item:active {
            transform: scale(0.98);
        }

        .chapter-item.clicked {
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        .chapter-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .chapter-emoji {
            font-size: 1rem;
        }

        .chapter-time {
            color: var(--grey);
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .chapter-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .chapter-description {
            font-size: 0.75rem;
            color: var(--grey);
            line-height: 1.4;
        }

        /* Tablet Responsive */
        @media (max-width: 1024px) {
            .header {
                padding: 24px 20px 24px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .header p {
                font-size: 0.875rem;
            }

            .content-wrapper {
                flex-direction: column;
            }

            .video-section {
                flex: none;
                padding: 20px;
            }

            .chapters-sidebar {
                flex: none;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
                max-height: 400px;
            }

            .chapters-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1px;
                background: rgba(255, 255, 255, 0.05);
            }

            .chapter-item {
                border-bottom: none;
                border-left: none;
                border-top: 3px solid transparent;
                padding: 14px 16px;
            }

            .chapter-item.active {
                border-left: none;
                border-top-color: var(--white);
            }

            .chapter-title {
                font-size: 0.8rem;
            }

            .chapter-description {
                font-size: 0.7rem;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
                line-height: 1.2;
            }

            .header p {
                font-size: 0.875rem;
            }

            .video-section {
                padding: 15px;
            }

            .chapters-list {
                grid-template-columns: 1fr;
            }

            .chapter-item {
                padding: 12px 15px;
            }

            .chapter-title {
                font-size: 0.8rem;
                line-height: 1.2;
            }

            .chapter-description {
                font-size: 0.7rem;
            }
        }

        /* Small Mobile Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 16px 15px 16px;
            }

            .header h1 {
                font-size: 1.25rem;
                line-height: 1.2;
            }

            .header p {
                font-size: 0.8rem;
            }

            .video-section {
                padding: 10px;
            }

            .chapters-sidebar {
                padding: 15px 0;
            }

            .chapters-header {
                padding: 0 15px 15px;
            }

            .chapter-item {
                padding: 10px 15px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Keyboard navigation */
        .chapter-item:focus {
            outline: 2px solid var(--white);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Your AI Strategy Roadmap</h1>
            <p>11 minutes to clarity â€¢ Watch before our meeting</p>
        </header>

        <div class="content-wrapper">
            <section class="video-section">
                <div class="video-container">
                    <!-- Vimeo Video Player -->
                    <div style="padding:56.25% 0 0 0;position:relative;">
                        <iframe
                            id="vimeoPlayer"
                            src="https://player.vimeo.com/video/1120514072?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                            frameborder="0"
                            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            style="position:absolute;top:0;left:0;width:100%;height:100%;"
                            title="AI Strategy Roadmap - Pre-Meeting Video">
                        </iframe>
                    </div>
                </div>
            </section>

            <aside class="chapters-sidebar">
                <div class="chapters-header">
                    <h2 class="chapters-title">Chapters</h2>
                    <p class="chapters-subtitle">Jump to any section</p>
                </div>
                <div class="chapters-list" id="chaptersList">
                    <!-- Chapters will be dynamically populated -->
                </div>
            </aside>
        </div>
    </div>

    <!-- Vimeo Player API Script -->
    <script src="https://player.vimeo.com/api/player.js"></script>

    <script>
        // Chapter configuration
        const chapters = [
            {
                time: 0,
                title: "Your 30-Day AI Promise",
                emoji: "ðŸŽ¯",
                description: "Measurable AI result guaranteed in 30 days"
            },
            {
                time: 27,
                title: "The $250B AI Race",
                emoji: "ðŸ’°",
                description: "Why companies are spending billions on AI now"
            },
            {
                time: 262,
                title: "Why 90% Fail With AI",
                emoji: "ðŸ©º",
                description: "The blind doctor problem - knowledge without eyes"
            },
            {
                time: 330,
                title: "The 3 Deadly Mistakes",
                emoji: "ðŸ’¥",
                description: "Automating humans, spray & pray, obvious fixes"
            },
            {
                time: 451,
                title: "Your Winning Framework",
                emoji: "âœ…",
                description: "Protect trust, start small, fix profit leaks"
            },
            {
                time: 562,
                title: "Tomorrow's Game Plan",
                emoji: "ðŸ“‹",
                description: "Live diagnosis + clear next step strategy"
            },
            {
                time: 590,
                title: "Your Risk-Free Guarantee",
                emoji: "ðŸ›¡ï¸",
                description: "30-day money back promise removes all risk"
            }
        ];

        // Vimeo Video Player with Chapter Navigation
        class VimeoChapterPlayer {
            constructor() {
                this.currentChapter = 0;
                this.player = null;
                this.chaptersList = document.getElementById('chaptersList');

                this.init();
            }

            init() {
                // Initialize Vimeo player
                const iframe = document.getElementById('vimeoPlayer');
                this.player = new Vimeo.Player(iframe);

                console.log('ðŸŽ¬ Vimeo player initialized');

                // Setup chapter navigation
                this.renderChapters();

                // Listen for time updates to highlight current chapter
                this.player.on('timeupdate', (data) => {
                    this.updateCurrentChapter(data.seconds);
                });

                // Track engagement
                this.player.on('play', () => {
                    console.log('â–¶ï¸ Video playing');
                    this.trackInteraction('play');
                });

                this.player.on('pause', () => {
                    console.log('â¸ï¸ Video paused');
                    this.trackInteraction('pause');
                });

                this.player.on('ended', () => {
                    console.log('ðŸ Video completed');
                    this.trackInteraction('completed');
                });
            }

            renderChapters() {
                this.chaptersList.innerHTML = chapters.map((chapter, index) => `
                    <div class="chapter-item" data-chapter="${index}" data-time="${chapter.time}">
                        <div class="chapter-header">
                            <span class="chapter-emoji">${chapter.emoji}</span>
                            <span class="chapter-time">${this.formatTime(chapter.time)}</span>
                        </div>
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="chapter-description">${chapter.description}</div>
                    </div>
                `).join('');

                // Add click listeners to chapters
                document.querySelectorAll('.chapter-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const time = parseFloat(item.dataset.time);
                        const chapterIndex = parseInt(item.dataset.chapter);

                        console.log('ðŸ“‹ Chapter clicked:', { time, chapterIndex });

                        // Add visual feedback
                        item.classList.add('clicked');
                        item.style.transform = 'scale(0.98)';
                        setTimeout(() => {
                            item.style.transform = '';
                            item.classList.remove('clicked');
                        }, 300);

                        // Seek to time using Vimeo API
                        this.seekToTime(time);

                        // Update current chapter
                        this.currentChapter = chapterIndex;
                        this.highlightCurrentChapter();

                        this.trackInteraction('chapter_click', { chapter: chapterIndex, time });
                    });
                });
            }

            seekToTime(time) {
                console.log(`ðŸŽ¯ Seeking to ${time}s`);
                this.player.setCurrentTime(time).then(() => {
                    console.log(`âœ… Successfully seeked to ${time}s`);
                }).catch((error) => {
                    console.error('âŒ Seek failed:', error);
                });
            }

            updateCurrentChapter(currentTime) {
                const newChapter = chapters.findIndex((chapter, index) => {
                    const nextChapter = chapters[index + 1];
                    return currentTime >= chapter.time && (!nextChapter || currentTime < nextChapter.time);
                });

                if (newChapter !== this.currentChapter && newChapter !== -1) {
                    this.currentChapter = newChapter;
                    this.highlightCurrentChapter();
                }
            }

            highlightCurrentChapter() {
                document.querySelectorAll('.chapter-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentChapter);
                });
            }

            trackInteraction(action, data = {}) {
                const interaction = {
                    action,
                    timestamp: Date.now(),
                    ...data
                };

                console.log('ðŸ“Š Interaction tracked:', interaction);

                // Store in localStorage for analytics
                const engagementData = JSON.parse(localStorage.getItem('vimeo-engagement') || '[]');
                engagementData.push(interaction);
                localStorage.setItem('vimeo-engagement', JSON.stringify(engagementData));
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        // Initialize player when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Initializing Vimeo Chapter Player');
            window.vimeoPlayer = new VimeoChapterPlayer();
        });

        // Analytics helper function
        window.getVideoAnalytics = function() {
            return JSON.parse(localStorage.getItem('vimeo-engagement') || '[]');
        };
    </script>
</body>
</html>
