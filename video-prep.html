<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #FFFFFF 0%, #A0A0A0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.25rem;
            color: #A0A0A0;
            font-weight: 400;
        }

        .video-section {
            margin-bottom: 60px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: #1A1A1A;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            backdrop-filter: blur(20px);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .video-container:hover .video-controls,
        .video-controls.visible {
            transform: translateY(0);
        }

        .progress-container {
            margin-bottom: 15px;
            cursor: pointer;
        }

        .progress-bar {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-filled {
            height: 100%;
            background: linear-gradient(90deg, #FFFFFF 0%, #E0E0E0 100%);
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-buffered {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            width: 0%;
        }

        .chapter-markers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .chapter-marker {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            pointer-events: all;
            transition: all 0.2s ease;
        }

        .chapter-marker:hover {
            background: #FFFFFF;
            width: 3px;
        }

        .chapter-tooltip {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .chapter-marker:hover .chapter-tooltip {
            opacity: 1;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .play-btn {
            font-size: 1.5rem;
        }

        .skip-btn {
            font-size: 1.2rem;
        }

        .time-display {
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            min-width: 80px;
        }

        .speed-control {
            position: relative;
        }

        .speed-btn {
            font-size: 0.875rem;
            font-weight: 500;
            min-width: 45px;
        }

        .speed-menu {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            padding: 8px 0;
            margin-bottom: 10px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
        }

        .speed-menu.visible {
            opacity: 1;
            visibility: visible;
        }

        .speed-option {
            display: block;
            width: 100%;
            padding: 8px 16px;
            background: none;
            border: none;
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .speed-option:hover,
        .speed-option.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .fullscreen-btn {
            margin-left: auto;
            font-size: 1.2rem;
        }

        .chapters-section {
            max-width: 900px;
            margin: 0 auto;
        }

        .chapters-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #FFFFFF;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .chapter-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .chapter-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .chapter-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #FFFFFF 0%, #A0A0A0 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chapter-item.active::before {
            opacity: 1;
        }

        .chapter-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .chapter-emoji {
            font-size: 1.25rem;
        }

        .chapter-time {
            color: #A0A0A0;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .chapter-title {
            font-size: 1rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .chapter-description {
            font-size: 0.875rem;
            color: #A0A0A0;
            line-height: 1.4;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .cta-section {
            text-align: center;
            margin-top: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cta-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #FFFFFF;
        }

        .cta-description {
            color: #A0A0A0;
            margin-bottom: 24px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #FFFFFF 0%, #E0E0E0 100%);
            color: #0A0A0A;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .video-controls {
                padding: 15px;
            }

            .controls-row {
                gap: 10px;
            }

            .chapters-grid {
                grid-template-columns: 1fr;
            }

            .volume-control {
                display: none;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

    <script>

        const chapters = [

                emoji: "üéØ",
                description: "Why 90% fail and how you'll be different"
            },
            {

            },
            {

            },

            },
            {

        ];

        // Video player initialization
        class VideoPlayer {
            constructor() {
                this.video = document.getElementById('mainVideo');
                this.playBtn = document.getElementById('playBtn');
                this.skipBackBtn = document.getElementById('skipBackBtn');
                this.skipForwardBtn = document.getElementById('skipForwardBtn');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.progressFilled = document.getElementById('progressFilled');
                this.progressBuffered = document.getElementById('progressBuffered');
                this.speedBtn = document.getElementById('speedBtn');
                this.speedMenu = document.getElementById('speedMenu');
                this.volumeBtn = document.getElementById('volumeBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.videoControls = document.getElementById('videoControls');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.chaptersGrid = document.getElementById('chaptersGrid');
                this.chapterMarkers = document.getElementById('chapterMarkers');

                this.currentChapter = 0;
                this.watchedSegments = [];
                this.engagementData = {
                    startTime: Date.now(),
                    totalWatched: 0,
                    chaptersViewed: new Set(),
                    speeds: {},
                    interactions: []
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderChapters();
                this.renderChapterMarkers();
                this.loadProgress();
                this.setupKeyboardShortcuts();
            }

            setupEventListeners() {
                // Video events
                this.video.addEventListener('loadstart', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                this.video.addEventListener('play', () => this.updatePlayButton(true));
                this.video.addEventListener('pause', () => this.updatePlayButton(false));
                this.video.addEventListener('timeupdate', () => this.updateProgress());
                this.video.addEventListener('progress', () => this.updateBuffered());
                this.video.addEventListener('ended', () => this.onVideoEnded());

                // Control events
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.skipBackBtn.addEventListener('click', () => this.skip(-10));
                this.skipForwardBtn.addEventListener('click', () => this.skip(10));
                this.progressContainer.addEventListener('click', (e) => this.seek(e));
                this.speedBtn.addEventListener('click', () => this.toggleSpeedMenu());
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // Speed menu events
                document.querySelectorAll('.speed-option').forEach(option => {
                    option.addEventListener('click', (e) => this.setSpeed(e.target.dataset.speed));
                });

                // Hide speed menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.speed-control')) {
                        this.hideSpeedMenu();
                    }
                });

                // Hide controls after inactivity
                let controlsTimeout;
                this.video.parentElement.addEventListener('mousemove', () => {
                    this.showControls();
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => this.hideControls(), 3000);
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName.toLowerCase() === 'input') return;

                    switch (e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.togglePlay();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.skip(-10);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.skip(10);
                            break;
                        case 'KeyF':
                            e.preventDefault();
                            this.toggleFullscreen();
                            break;
                        case 'KeyM':
                            e.preventDefault();
                            this.toggleMute();
                            break;
                    }
                });
            }

            renderChapters() {
                this.chaptersGrid.innerHTML = chapters.map((chapter, index) => `
                    <div class="chapter-item" data-chapter="${index}" data-time="${chapter.time}">
                        <div class="chapter-header">
                            <span class="chapter-emoji">${chapter.emoji}</span>
                            <span class="chapter-time">${this.formatTime(chapter.time)}</span>
                        </div>
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="chapter-description">${chapter.description}</div>
                    </div>
                `).join('');

                // Add click listeners to chapters
                document.querySelectorAll('.chapter-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const time = parseInt(item.dataset.time);
                        this.seekToTime(time);
                        this.trackInteraction('chapter_click', { chapter: item.dataset.chapter, time });
                    });
                });
            }

            renderChapterMarkers() {
                if (this.video.duration) {
                    this.chapterMarkers.innerHTML = chapters.map((chapter, index) => {
                        const percentage = (chapter.time / this.video.duration) * 100;
                        return `
                            <div class="chapter-marker" style="left: ${percentage}%" data-time="${chapter.time}">
                                <div class="chapter-tooltip">${chapter.title}</div>
                            </div>
                        `;
                    }).join('');

                    // Add click listeners to markers
                    document.querySelectorAll('.chapter-marker').forEach(marker => {
                        marker.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const time = parseInt(marker.dataset.time);
                            this.seekToTime(time);
                        });
                    });
                }
            }

            togglePlay() {
                if (this.video.paused) {
                    this.video.play();
                    this.trackInteraction('play');
                } else {
                    this.video.pause();
                    this.trackInteraction('pause');
                }
            }

            updatePlayButton(isPlaying) {
                this.playBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                this.playBtn.setAttribute('aria-label', isPlaying ? 'Pause' : 'Play');
            }

            skip(seconds) {
                this.video.currentTime = Math.max(0, Math.min(this.video.duration, this.video.currentTime + seconds));
                this.trackInteraction('skip', { seconds });
            }

            seek(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percentage = (e.clientX - rect.left) / rect.width;
                const time = percentage * this.video.duration;
                this.seekToTime(time);
                this.trackInteraction('seek', { time });
            }

            seekToTime(time) {
                this.video.currentTime = Math.max(0, Math.min(this.video.duration, time));
            }

            updateProgress() {
                if (this.video.duration) {
                    const percentage = (this.video.currentTime / this.video.duration) * 100;
                    this.progressFilled.style.width = `${percentage}%`;
                    this.timeDisplay.textContent = `${this.formatTime(this.video.currentTime)} / ${this.formatTime(this.video.duration)}`;

                    this.updateCurrentChapter();
                    this.trackWatchTime();
                    this.saveProgress();
                }
            }

            updateBuffered() {
                if (this.video.buffered.length > 0) {
                    const buffered = this.video.buffered.end(this.video.buffered.length - 1);
                    const percentage = (buffered / this.video.duration) * 100;
                    this.progressBuffered.style.width = `${percentage}%`;
                }
            }

            updateCurrentChapter() {
                const currentTime = this.video.currentTime;
                const newChapter = chapters.findIndex((chapter, index) => {
                    const nextChapter = chapters[index + 1];
                    return currentTime >= chapter.time && (!nextChapter || currentTime < nextChapter.time);
                });

                if (newChapter !== this.currentChapter && newChapter !== -1) {
                    this.currentChapter = newChapter;
                    this.highlightCurrentChapter();
                    this.engagementData.chaptersViewed.add(newChapter);
                }
            }

            highlightCurrentChapter() {
                document.querySelectorAll('.chapter-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentChapter);
                });
            }

            toggleSpeedMenu() {
                this.speedMenu.classList.toggle('visible');
            }

            hideSpeedMenu() {
                this.speedMenu.classList.remove('visible');
            }

            setSpeed(speed) {
                this.video.playbackRate = parseFloat(speed);
                this.speedBtn.textContent = `${speed}x`;

                document.querySelectorAll('.speed-option').forEach(option => {
                    option.classList.toggle('active', option.dataset.speed === speed);
                });

                this.hideSpeedMenu();
                this.trackInteraction('speed_change', { speed });

                // Track speed usage
                if (!this.engagementData.speeds[speed]) {
                    this.engagementData.speeds[speed] = 0;
                }
                this.engagementData.speeds[speed]++;
            }

            toggleMute() {
                this.video.muted = !this.video.muted;
                this.volumeBtn.textContent = this.video.muted ? 'üîá' : 'üîä';
                this.volumeSlider.value = this.video.muted ? 0 : this.video.volume;
                this.trackInteraction('mute_toggle', { muted: this.video.muted });
            }

            setVolume(volume) {
                this.video.volume = volume;
                this.video.muted = volume == 0;
                this.volumeBtn.textContent = volume == 0 ? 'üîá' : 'üîä';
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.video.parentElement.requestFullscreen().catch(err => {
                        console.log('Fullscreen error:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
                this.trackInteraction('fullscreen_toggle');
            }

            showControls() {
                this.videoControls.classList.add('visible');
            }

            hideControls() {
                if (!this.video.paused) {
                    this.videoControls.classList.remove('visible');
                }
            }

            showLoading() {
                this.loadingOverlay.classList.remove('hidden');
            }

            hideLoading() {
                this.loadingOverlay.classList.add('hidden');
                // Render chapter markers once video is loaded
                if (!this.chapterMarkers.innerHTML) {
                    this.renderChapterMarkers();
                }
            }

            trackWatchTime() {
                const currentTime = Math.floor(this.video.currentTime);
                if (!this.watchedSegments.includes(currentTime)) {
                    this.watchedSegments.push(currentTime);
                    this.engagementData.totalWatched++;
                }
            }

            trackInteraction(action, data = {}) {
                this.engagementData.interactions.push({
                    action,
                    timestamp: Date.now(),
                    videoTime: this.video.currentTime,
                    ...data
                });
            }

            saveProgress() {
                const progress = {
                    currentTime: this.video.currentTime,
                    watchedPercentage: (this.watchedSegments.length / this.video.duration) * 100,
                    lastWatched: Date.now(),
                    engagementData: this.engagementData
                };
                localStorage.setItem('video-prep-progress', JSON.stringify(progress));
            }

            loadProgress() {
                const saved = localStorage.getItem('video-prep-progress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    // Restore progress if video was watched recently (within 7 days)
                    if (Date.now() - progress.lastWatched < 7 * 24 * 60 * 60 * 1000) {
                        this.video.addEventListener('loadedmetadata', () => {
                            if (progress.currentTime > 30 && progress.currentTime < this.video.duration - 30) {
                                this.showContinueWatchingPrompt(progress.currentTime);
                            }
                        });
                    }
                }
            }

            showContinueWatchingPrompt(time) {
                const continueWatching = confirm(`Continue watching from ${this.formatTime(time)}?`);
                if (continueWatching) {
                    this.seekToTime(time);
                }
            }

            onVideoEnded() {
                this.trackInteraction('video_completed');
                this.showCompletionMessage();
            }

            showCompletionMessage() {
                // You could show a completion modal or redirect here
                console.log('Video completed! Engagement data:', this.engagementData);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        // Initialize player when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new VideoPlayer();
        });

        // Analytics helper function (you can send this data to your analytics service)
        window.getVideoAnalytics = function() {
            const progress = localStorage.getItem('video-prep-progress');
            return progress ? JSON.parse(progress) : null;
        };
    </script>
